<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
<nav class="navbar bg-light">
    <div class="container-fluid">
        <div class="container">
      <a class="navbar-brand" href="index.html"><img src="imagenes/logo.png" alt="" width="100px"><h1>Â¡BIENVENIDO!</h1></a>
    </div>

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">        
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalReclutas">Crear recluta</button>
        <table id="tablaReclutas" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Direccion</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Numero de identificacion</th>
                    <th>fecha de ingreso</th>
                    <th>Id team</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>
<div id="modalReclutas" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Reclutas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="id" class="col-form-label">Id</label>
            <input id="id" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="edad" class="col-form-label">Edad</label>
            <input id="edad" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="telefono" class="col-form-label">Telefono</label>
            <input id="telefono" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email</label>
            <input id="email" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="direccion" class="col-form-label">Direccion</label>
            <input id="direccion" type="text" class="form-control">
          </div> 
          <div class="mb-3">
            <label for="fechaNacimiento" class="col-form-label">Fecha de nacimiento</label>
            <input id="fechaNacimiento" type="date" class="form-control">
          </div>  
          <div class="mb-3">
            <label for="numeroIdentificacion" class="col-form-label">Numero de identificacion</label>
            <input id="numeroIdentificacion" type="number" class="form-control">
          </div>  
          <div class="mb-3">
            <label for="fechaIngreso" class="col-form-label">Fecha de ingreso</label>
            <input id="fechaIngreso" type="date" class="form-control">
          </div> 
          <div class="mb-3">
            <label for="idTeam" class="col-form-label">Id team</label> 
            <input id="idTeam" type="number" class="form-control">
          </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>

<script src="main.js"></script>

</html>
